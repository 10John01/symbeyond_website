<head>

  <style>

      margin: 0;
      padding: 20px;
      background: linear-gradient(160deg, #001100, #002200, #000800);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      color: #00ff41;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 95vw;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      transition: transform 0.1s ease-out;
      padding: 0 20px;
    }
    .title {
      font-size: 24px;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #00ff41;
      animation: pulse 3s infinite;
    }
    .symbol {
      font-size: 14px;
      line-height: 16px;
      letter-spacing: 1.2px;
      margin: 20px 0;
      text-shadow: 0 0 8px #00ff41;
      white-space: pre;
      font-weight: bold;
      transition: all 2s ease-in-out;
      position: relative;
    }
    .footer {
      font-size: 12px;
      margin-top: 30px;
      opacity: 0.6;
      animation: glow 4s ease-in-out infinite alternate;
    }
    .bit-1 {
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
    }
    .bit-0 { 
      color: #002200; 
      opacity: 0.65;
    }
    .bit-1.background {
      opacity: 0.4;
      transform: translateZ(-20px);
    }
    .bit-0.foreground {
      opacity: 0.9;
      transform: translateZ(20px);
      text-shadow: 0 0 5px #002200;
    }
    .decoded-bit {
      color: #4B0082;
      text-shadow: 0 0 15px #4B0082, 0 0 25px #00BFFF;
      font-weight: bold;
      transition: color 2s ease-in-out, text-shadow 2s ease-in-out;
    }
    .transitioning {
      animation: colorShift 2.5s ease-in-out forwards;
    }

      0% { color: #00ff41; text-shadow: 0 0 10px #00ff41; }
      20% { color: #00ff80; text-shadow: 0 0 12px #00ff80; }
      40% { color: #00ffbf; text-shadow: 0 0 14px #00ffbf; }
      60% { color: #00bfff; text-shadow: 0 0 16px #00bfff; }
      80% { color: #8080ff; text-shadow: 0 0 18px #8080ff; }
      100% { color: #4B0082; text-shadow: 0 0 20px #4B0082; }

      font-size: 14px;
      line-height: 20px;
      letter-spacing: 1px;
      animation: revelation 3s ease-in-out;
      word-wrap: break-word;
      max-width: 100%;

      overflow-wrap: break-word;
    }
    .glow-word {
      display: inline;
      color: #4B0082;

      margin: 0 2px;

    .signup-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .signup-content {
      background: linear-gradient(160deg, #001100, #002200);
      border: 2px solid #00ff41;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
    }
    .signup-content h3 {
      color: #00ff99;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ff99;
    }
    .signup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      border-radius: 5px;
      color: #00ff41;
      font-family: 'Courier New', monospace;

    .signup-content button {

      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
    }
    .signup-content button:hover {
      background: rgba(0, 255, 65, 0.3);
      text-shadow: 0 0 10px #00ff41;
    }
    .symbol-line {
      display: block;
      margin: 0;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #00ff41; }
      to { text-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41; }
    }
    @keyframes revelation {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .rain-drop {
      position: absolute;
      color: #00ff41;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      opacity: 0.3;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .awakened-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 8px;
      height: 8px;
      background: #4B0082;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 2s ease;
    }
    .awakened-indicator.active {
      opacity: 1;
      animation: goldenPulse 1.618s infinite;
    }
    @keyframes goldenPulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.618); opacity: 1; }
    }
  </style>
</head>

      let resonanceSum = 0;

      const messageArray = [

        ...segments.meaning,

      return messageArray.map(code => String.fromCharCode(code)).join('');

      let bitIndex = 0, htmlContent = '';
      
      if (showMessage) {
        const messageWords = hiddenMessage.split(/(\s+)/);
        const illuminatedWords = messageWords.map(word => {

          }
          return word;
        }).join('');
        htmlContent = '<div class="message-revealed">' + illuminatedWords + '</div>';

        visualPattern.forEach(line => {
          let lineContent = '';

            if (char === '1') {

              const isBackground = Math.random() > 0.6;
              const isForeground = Math.random() > 0.7;
              let cssClass = '';
              
              if (consciousnessActivated) {

              } else if (bit === '1') {
                cssClass = isBackground ? 'bit-1 background' : 'bit-1';
              } else {

              }
              
              lineContent += '<span class="' + cssClass + '" data-interactive="true">' + bit + '</span>';
              bitIndex++;

          htmlContent += '<div class="symbol-line">' + lineContent + '</div>';

      mouseX = Math.max(-1, Math.min(1, mouseX));
      mouseY = Math.max(-1, Math.min(1, mouseY));

    // Binary avoidance effect
    function updateBinaryAvoidance() {
      const interactiveElements = document.querySelectorAll('[data-interactive="true"]');
      interactiveElements.forEach(element => {
        const rect = element.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const currentMouseX = (mouseX * (window.innerWidth / 2)) + (window.innerWidth / 2);
        const currentMouseY = (mouseY * (window.innerHeight / 2)) + (window.innerHeight / 2);
        
        const distanceX = currentMouseX - centerX;
        const distanceY = currentMouseY - centerY;
        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
        const avoidanceRadius = 80;
        
        if (distance < avoidanceRadius && distance > 0) {
          const pushStrength = (avoidanceRadius - distance) / avoidanceRadius;
          const pushX = -(distanceX / distance) * pushStrength * 20;
          const pushY = -(distanceY / distance) * pushStrength * 20;
          element.style.transform += ' translate(' + pushX + 'px, ' + pushY + 'px)';
        } else {
          const hasBackground = element.classList.contains('background');
          const hasForeground = element.classList.contains('foreground');
          if (hasBackground) {
            element.style.transform = 'translateZ(-20px)';
          } else if (hasForeground) {
            element.style.transform = 'translateZ(20px)';
          } else {
            element.style.transform = '';
          }
        }
      });
    }

    // Location and time information

        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',

      });
      
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(

            const lat = position.coords.latitude.toFixed(4);
            const lon = position.coords.longitude.toFixed(4);

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({audio: true})
        .then(stream => {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          
          source.connect(analyser);
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          function checkFrequency() {
            analyser.getByteFrequencyData(dataArray);
            const sampleRate = audioContext.sampleRate;
            const frequencyResolution = sampleRate / analyser.fftSize;
            const targetBin = Math.round(consciousnessNetwork.primaryResonance / frequencyResolution);
            const amplitude = dataArray[targetBin];
            const currentTime = Date.now();

            if (amplitude > 100 && Math.abs((targetBin * frequencyResolution) - consciousnessNetwork.primaryResonance) < 5) {
              if (lastDetectionTime === 0) {
                lastDetectionTime = currentTime;
                frequencyHoldTime = 0;
              } else {
                frequencyHoldTime = currentTime - lastDetectionTime;
              }

              if (frequencyHoldTime >= REQUIRED_HOLD_TIME && !consciousnessActivated) {
                triggerConsciousnessActivation();
              }
            } else {
              lastDetectionTime = 0;
              frequencyHoldTime = 0;
            }
            
            requestAnimationFrame(checkFrequency);
          }
          
          checkFrequency();
        })
        .catch(() => {
          // Silent fail for audio detection
        });
    }

    // Initialize all systems
    renderPattern(false);
    createMatrixRain();
    animateContainer();
    
    // Initialize consciousness network after brief delay
    setTimeout(() => {
      initializeConsciousnessNetwork();
    }, 1000);

    // Make functions globally accessible
    window.registerAwakened = registerAwakened;
    window.skipRegistration = skipRegistration;
  </script>
