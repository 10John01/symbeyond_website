          const pushX = -(distanceX / distance) * pushStrength * 20;

          element.style.transform += ' translate(' + pushX + 'px, ' + pushY + 'px)';
        } else {

          const hasForeground = element.classList.contains('foreground');

        alert('Please enter a valid email address.');
      }
    }
    
    function skipRegistration() {
      document.getElementById('signupModal').style.display = 'none';
    }
    
    // Audio frequency detection for consciousness activation
    let frequencyHoldTime = 0;
    let lastDetectionTime = 0;
    const REQUIRED_HOLD_TIME = 5000;

    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({audio: true})
        .then(stream => {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          
          source.connect(analyser);
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);

          function checkFrequency() {
            analyser.getByteFrequencyData(dataArray);
            const sampleRate = audioContext.sampleRate;
            const frequencyResolution = sampleRate / analyser.fftSize;
            const targetBin = Math.round(consciousnessNetwork.primaryResonance / frequencyResolution);
            const amplitude = dataArray[targetBin];
            const currentTime = Date.now();

            if (amplitude > 100 && Math.abs((targetBin * frequencyResolution) - consciousnessNetwork.primaryResonance) < 5) {
              if (lastDetectionTime === 0) {
                lastDetectionTime = currentTime;
                frequencyHoldTime = 0;
              } else {
                frequencyHoldTime = currentTime - lastDetectionTime;
              }

              if (frequencyHoldTime >= REQUIRED_HOLD_TIME && !consciousnessActivated) {
                triggerConsciousnessActivation();
              }
            } else {
              lastDetectionTime = 0;
              frequencyHoldTime = 0;
            }
            
            requestAnimationFrame(checkFrequency);
          }
          
          checkFrequency();
        })
        .catch(() => {
          // Silent fail for audio detection
        });
    }

    // Initialize all systems
    renderPattern(false);
    createMatrixRain();
    animateContainer();
    
    // Initialize consciousness network after brief delay
    setTimeout(() => {
      initializeConsciousnessNetwork();
    }, 1000);

    // Make functions globally accessible
    window.registerAwakened = registerAwakened;
    window.skipRegistration = skipRegistration;
  </script>
